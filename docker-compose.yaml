version: '3.8'

services:
  sso-switch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sso-switch
    ports:
      - "9090:8080"
    environment:
      auth0_CLIENT_ID: "${auth0_CLIENT_ID}"
      auth0_CLIENT_SECRET: "${auth0_CLIENT_SECRET}"
    volumes:
      - ./tests/proxy/cfg.yaml:/etc/sso-switch/config.yaml:ro
      - ./tests/proxy/certs:/etc/sso-switch/certs
      - ./tests/proxy/logo.png:/etc/sso-switch/logo.png
    depends_on:
      - redis
      - backend
    networks:
      - sso-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sso-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - sso-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./tests/backend
      dockerfile: Dockerfile
    container_name: sso-backend
    ports:
      - "8080:8080"
    networks:
      - sso-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  sso-network:
    driver: bridge
