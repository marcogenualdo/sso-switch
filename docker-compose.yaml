version: '3.8'

services:
  sso-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sso-proxy
    ports:
      - "9090:8080"
    volumes:
      - ./cfg.yaml:/etc/sso-proxy/config.yaml:ro
    depends_on:
      # - redis
      - backend
    networks:
      - sso-network
    restart: unless-stopped

